<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Adhirani</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__home" href="index.html"> Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td> <input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea placeholder="Anything to add...." class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center"><input type="submit" class="contact-form__submit"></td>

                </table>
            </form>
        </div>
     <div class="sec-five">
        <p class="sec-five__title">Social Media:
            <a href="www.instagram.com">Instagram</a>
            | <a href="www.linkedIn.com">LinkedIn</a>
        </p>
        <p class="sec-five__desc" c>&copy; Adhirani</p>
    </div>
    </div>
</body>

</html>
